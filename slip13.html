<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    table {
      border-collapse: collapse;
      width: 300px;
      height: 300px;
      margin: auto;
    }

    td {
      width: 30px;
      height: 30px;
      text-align: center;
    }

    .dark {
      background-color: #769656;
      color: #fff;
    }

    .light {
      background-color: #eeeed2;
      color: #000;
    }
  </style>
  <title>Chess Board</title>
</head>
<body>

<table border="1">
  <?php
    // Loop through rows
    for ($row = 1; $row <= 8; $row++) {
      echo '<tr>';
      // Loop through columns
      for ($col = 1; $col <= 8; $col++) {
        // Calculate whether the cell should be dark or light
        $class = ($row + $col) % 2 === 0 ? 'dark' : 'light';
        echo '<td class="' . $class . '"></td>';
      }
      echo '</tr>';
    }
  ?>
</table>

</body>
</html>
